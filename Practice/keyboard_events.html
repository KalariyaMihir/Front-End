<!-- Practice of KeyBoard Events -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Boards</title>
</head>
<body>
    <pre>
        My Self Mihir Kalariya
    </pre>

    <button onkeypress="keyboard()">Enter</button>
    <script>
        function keyboard(){
            document.querySelector("pre").style="color: red; font-size: 30px; transition : 1s"    
        }
    </script>
</body>
</html>

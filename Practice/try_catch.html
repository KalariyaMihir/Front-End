<!-- Practice of try and catch -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try & Catch</title>
</head>
<body>
    <script>
        try{
            var i = 10;
            var j = 10;

            var k = i + j;

            alert(`Addition of ${i} and ${j} is ${i+j}`);
        }

        catch{
            alert(" -- Something went Wrong -- ")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

        <input type="text" placeholder="0" class="calculation" id="getvalue">

        <div class="buttons">
            <div class="operator number">%</div>
            <div class="operator" id="upn">1/X</div>
            <div class="operator" id="clrE">CE</div>
            <div class="operator" id="clearOne">&#9746;</div>
            <div class="operator" id="sqPow">X<sup>2</sup></div>
            <div class="operator" id="sqRoot"><sup>2</sup>&#8730;X</div>
            <div class="operator number">/</div>
            <div class="operator number">*</div>

            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator number">+</div>

            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator number">-</div>

            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>

            <div class=" operator" id="Negative">+/-</div>
            <div class="number">0</div>
            <div class="number">00</div>
            <div class="number">.</div>
            <div class="submit operator" onclick="finalResult()">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

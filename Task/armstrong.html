<!-- WAP to find Armstrong -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        alert(`Program to check given number is armstrong number or not`);
        let number = parseInt(prompt("Enter a Number"));
        let org = number;
        let arm  = 0;
        
        while (number > 0) {
            let rem = number % 10;

            arm += rem * rem * rem;

            // number++;
            number = Math.floor( number /  10);

        }

        if (arm === org) {
            document.write(`${org} is Armstrong Number. `);
        }

        else {
            document.write(`${org} is not Armstrong Number. `);
        }


    </script>
</body>

</html>

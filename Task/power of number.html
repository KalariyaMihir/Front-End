<!-- wap to find power of any number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        number = parseInt(prompt("Enter a Number : "));

        power= number**2

        document.write(`Power of ${number} is -> ${power}`);
    </script>
</body>
</html>
